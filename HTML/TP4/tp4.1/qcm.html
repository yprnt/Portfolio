<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QCM HTML</title>
    <link rel="stylesheet" href="qcm.css">
</head>
<body>
    <form action="#" class="formulaire">
        <h2 class="formh2">Questionnaire à choix multipe</h2>
        <fieldset>
            <legend>Question 1 :</legend>
            <p>Quelle ville préférez-vous ?</p>
            <label for="Paris"><input id="paris" type="radio" value="paris">Paris</label>
            <label for="Londres"><input id="londres" type="radio" value="londres">Londres</label>
            <label for="berlin"><input id="berlin" type="radio" value="berlin">Berlin</label>
            <label for="madrid"><input id="madric" type="radio" value="madrid">Madrid</label>
        </fieldset>
        <fieldset>
            <legend>Question 2 :</legend>
            <p>Quel fruit préférez-vous ?</p>
            <label for="Poire"><input id="poire" type="radio" name="fruit" value="poire">Poire</label>
            <label for="Pomme"><input id="pomme" type="radio" name="fruit" value="pomme">Pomme</label>
            <label for="banane"><input id="banane" type="radio" name="fruit" value="banane">Banane</label>
            <label for="mirabelle"><input id="mirabelle" type="radio" name="fruit" value="mirabelle">Mirabelle</label>
        </fieldset>
    </form>

    <button class="bouton">Cliquez-ici</button>
</body>
</html>
