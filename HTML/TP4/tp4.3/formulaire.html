<!DOCTYPE html>
<html lang="fr">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Formulaire</title>
</head>
<body>
    <h1>Contactez-nous</h1>
    <form action="#" method="post">
        <label for="nom">Nom : </label><input type="text" id="nom" name="nom" required><br>

        <label for="email">E-mail : </label><input type="email" id="email" name="email" required><br>

        <label for="message">Message : </label><textarea id="message" rows="4" name="message" required></textarea><br>


        <input type="submit" value="Envoyer">
    </form>
    
</body>
